name: HelloWorldBuild Migration

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Standard: Allows you to click "Run" manually in GitHub UI

env:
  MY_ENV_VAR: "TeamCity(env-var)"

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print Config Parameter
        env:
          NAME_PARAM: "TeamCity(config-par)" 
        # Using bash explicitly is a "best practice" for self-hosted runners
        shell: bash
        run: echo "Hello, $NAME_PARAM"

      - name: Print Environment Variable
        shell: bash
        # Standard way to reference the 'env' context
        run: echo "Environment variable is: ${{ env.MY_ENV_VAR }}"
