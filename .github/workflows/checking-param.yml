name: HelloWorldBuild Migration

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  MY_ENV_VAR: "TeamCity(env-var)"

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print Config Parameter
        env:
          NAME_PARAM: "TeamCity(config-par)"
        shell: bash
        run: echo "Hello, $NAME_PARAM"

      - name: Print Environment Variable
        shell: bash
        run: echo "Environment variable is: ${{ env.MY_ENV_VAR }}"
